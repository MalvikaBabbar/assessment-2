<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>
  <script src="https://kit.fontawesome.com/913eeda6d0.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="" style="font-size:3rem ; font-weight:bolder;
      ">
        <i class="fa-solid fa-film"></i> PixelateX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="font-size:1.2rem ; font-weight:bolder;" href="#header">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="font-size:1.2rem ; font-weight:bolder;" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="font-size:1.2rem ; font-weight:bolder;" href="#footer">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  
  <!--Header-->
  <header id="header">
    <div class="container header-cont">
      <div class="header-left">
        <div class="header_image_bg"></div>
        <div class="header_image_lg">
          <img src="./assets/header-bg.jpg" alt="Header Image">
        </div>
        <div class="header_image_sm">
          <img src="./assets/header-bg.jpg" alt="Header Image">
        </div>
      </div>
      <div class="header-right">
      <h1>Frame Your Memories With Us</h1>
      <p>
        Welcome!!<br>
        Photo Gallery Application 
      </p>
    </div>
    </div>
  </header>

  <section id="gallery">
    <div class="container gallery-cont swiper mySwiper">
      <div class="gallery-head">
        <h2 class="gallery-title">Captured Moments</h2>
      </div>
        <div class="swiper-wrapper">
          <article class="swiper-slide">
            <img src="./assets/swiper1.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper2.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper3.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper4.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper5.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper6.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper7.jpg">
          </article>
          <article class="swiper-slide">
            <img src="./assets/swiper8.jpg">
          </article>
        </div>
        <div class="swiper-pagination"></div>
      </div>
  </section>
  <div id="search-cont" class="container-fluid">
    <form class="d-flex" role="search">
      <input id="input-box" class="form-control me-2" type="search" placeholder="Search..."
        aria-label="Search">
      <button id="search" class="btn btn-outline-success" type="submit"><i
          class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div id="card" class="container-fluid">
    </div>
  </div>


  <div id="api-cont">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
